name: Lint & Type Check

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Run ESLint
        run: npx eslint . --ext .ts

      - name: Run TypeScript type check
        run: npx tsc --noEmit
